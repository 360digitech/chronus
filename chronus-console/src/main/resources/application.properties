#公共
x-auth-token=123456
spring.application.name=chronus-app
server.port=10089

nacos.discovery.server-addr=127.0.0.1:8848
chronus.cache.task.cron=0 0/1 * * * ?
chronus.cache.tag.cron=3 0/1 * * * ?

chronus.registry=zookeeper
chronus.registry.zookeeper.address=127.0.0.1:2181
chronus.registry.zookeeper.user-name=uname
chronus.registry.zookeeper.password=pwd
#storage
#mongo
spring.data.mongodb.uri=mongodb://127.0.0.1:27017/chronus

# console相关
shiro.sessionManager.sessionIdCookieEnabled=true
shiro.sessionManager.sessionIdUrlRewritingEnabled=true
shiro.unauthorizedUrl=/unauthorizedurl
shiro.web.enabled=true
shiro.successUrl=/index
shiro.loginUrl=/login

# storage plugin相关
chronus.plugin.storage=mongodb


# 前端相关
spring.view.prefix=/static/
spring.view.suffix=.html